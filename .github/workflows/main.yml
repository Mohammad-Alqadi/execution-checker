on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Demo
        id: Demo
        uses: ./execution-checker@v1
        with:
          Hash: 'Mona the Octocat'
          Log_status: 'Done'
      - name: Get the output Encrypted
        run: echo "Encrypted ; ${{ steps.Demo.outputs.Encrypted }}"